name: Publish UiPath Solution

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install UiPath CLI (Latest - Linux)
        run: |
          dotnet tool install --global UiPath.CLI.Linux
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH
          uipcli --version

      - name: Pack Solution
        run: |
          uipcli solution pack . \
            --output ./packages \
            --version "1.0.${{ github.run_number }}"
          echo "Package contents:"
          ls -la ./packages/

      - name: Upload Solution Package
        run: |
          PACKAGE_FILE=$(find ./packages -name "*.zip" | head -1)
          echo "Uploading package: $PACKAGE_FILE"
          uipcli solution upload-package "$PACKAGE_FILE" \
            -U "${{ secrets.ORCHESTRATOR_URL }}" \
            -T "${{ secrets.ORCHESTRATOR_TENANT }}" \
            -A "${{ secrets.ORG_NAME }}" \
            -I "${{ secrets.EXTERNAL_APP_ID }}" \
            -S "${{ secrets.EXTERNAL_APP_SECRET }}" \
            --applicationScope "AutomationSolutions Solutions.Packages Solutions.Packages.Write"

      - name: Deploy Solution
        run: |
          uipcli solution deploy "CityBreak Process" \
            -v "1.0.${{ github.run_number }}" \
            -d "CityBreak-Process-v1.0.${{ github.run_number }}" \
            -f "${{ secrets.DEPLOYMENT_FOLDER_NAME }}" \
            --deploymentParentFolder "${{ secrets.DEPLOYMENT_PARENT_FOLDER }}" \
            -U "${{ secrets.ORCHESTRATOR_URL }}" \
            -T "${{ secrets.ORCHESTRATOR_TENANT }}" \
            -A "${{ secrets.ORG_NAME }}" \
            -I "${{ secrets.EXTERNAL_APP_ID }}" \
            -S "${{ secrets.EXTERNAL_APP_SECRET }}" \
            --applicationScope "AutomationSolutions Solutions.Deployments Solutions.Deployments.Read Solutions.Deployments.Write Solutions.Packages Solutions.Packages.Read Solutions.Packages.Write"

      - name: Activate Deployment
        run: |
          uipcli solution deploy-activate "CityBreak-Process-v1.0.${{ github.run_number }}" \
            -U "${{ secrets.ORCHESTRATOR_URL }}" \
            -T "${{ secrets.ORCHESTRATOR_TENANT }}" \
            -A "${{ secrets.ORG_NAME }}" \
            -I "${{ secrets.EXTERNAL_APP_ID }}" \
            -S "${{ secrets.EXTERNAL_APP_SECRET }}" \
            --applicationScope "AutomationSolutions Solutions.Deployments Solutions.Deployments.Read Solutions.Deployments.Write Solutions.Packages Solutions.Packages.Read Solutions.Packages.Write"

      - name: Publish Summary
        if: always()
        run: |
          echo "## UiPath Solution Publishing Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Solution: CityBreak Process" >> $GITHUB_STEP_SUMMARY
          echo "- Version: 1.0.${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- Parent Folder: ${{ secrets.DEPLOYMENT_PARENT_FOLDER }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment Folder: ${{ secrets.DEPLOYMENT_FOLDER_NAME }}" >> $GITHUB_STEP_SUMMARY
